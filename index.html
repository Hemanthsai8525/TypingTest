<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="bg-secondary text-center p-2">Typing Test</h1>
        <h1 id="display" class="text-center">00 : 00 : 00 : 00</h1>
        <div> <h2>
            <p name="" id="text"></p> </div>
        </h2>
        <div class="container-1">
            <div id="error"> <textarea name="" id="textTyped" cols="120" rows="10" oninput="textTyped()"></textarea></div>
            <div id="textbtn" >
                <button  onclick="showRandomText('easy')" class="btn btn-outline-success">EasyText</button>
                <button  onclick="showRandomText('medium')" class="btn btn-outline-warning">MediumText</button>
                <button  onclick="showRandomText('hard')" class="btn btn-outline-danger">HardText</button>
            </div>
            <button  onclick="stop1()" class="Stopbtn" >stop</button>

        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
